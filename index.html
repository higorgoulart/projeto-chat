<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atendimento on-line</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div id="title">
                <p>Atendimento on-line</p>
            </div>
            <button id="mode-toggle" onclick="toggleMode()">
                <img src="sun.png" alt="Sun icon" id="sun-icon">
                <img src="moon.png" alt="Moon icon" id="moon-icon">
            </button>
        </header>
        <main>
            <section id="screen">
                <div class="you">
                    <div class="msg-user">Atendente diz:</div>
                    <div class="msg-sent">Blabla blabla blabla</div> 
                    <div class="msg-user">Atendente diz:</div>
                    <div class="msg-sent">Blabla blabla blabla</div> 
                </div>
                <div class="me">
                    <div class="msg-user">Você diz:</div>
                    <div class="msg-sent">Blabla blabla blabla</div>  
                    <div class="msg-user">Você diz:</div>
                    <div class="msg-sent">Blabla blabla blabla</div>  
                </div>
            </section>
            <section id="send">
                <input id="message" placeholder="Digite sua mensagem...">
                <button type="button" onclick="buttonOnClick()">Enviar</button>
            </section>
        </main>   
        <script src="index.js"></script> 
    </body>
</html>
